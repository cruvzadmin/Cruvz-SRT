events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format cruvz_format '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log cruvz_format;
    error_log /var/log/nginx/error.log warn;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Health check endpoint for Six Sigma monitoring
        location /health {
            access_log off;
            return 200 '{"status": "healthy", "service": "Cruvz Streaming", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Metrics endpoint for Prometheus
        location /metrics {
            access_log off;
            return 200 "# HELP cruvz_streaming_requests_total Total number of requests
# TYPE cruvz_streaming_requests_total counter
cruvz_streaming_requests_total 42
# HELP cruvz_streaming_status Service status
# TYPE cruvz_streaming_status gauge
cruvz_streaming_status 1
";
            add_header Content-Type text/plain;
        }
        
        # Main application
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}