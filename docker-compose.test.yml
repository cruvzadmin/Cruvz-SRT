# Test deployment configuration without origin service for faster validation
services:
  # Backend API Service (Production Test)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cruvz-streaming-backend-test
    restart: always

    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:5000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    ports:
    - "5000:5000"     # Backend API

    environment:
    - NODE_ENV=production
    - PORT=5000
    - DATABASE_URL=./data/cruvz_streaming.db
    - JWT_SECRET=${JWT_SECRET:-your-super-secure-jwt-secret-change-this}
    - JWT_EXPIRES_IN=24h
    - OME_HOST=localhost
    - OME_PORT=3333
    - FRONTEND_URL=http://localhost

    volumes:
    - backend-test-data:/app/data:rw
    - backend-test-logs:/app/logs:rw

    networks:
    - cruvz-test-network

  # Web Application Service (Production Test)
  web-app:
    image: nginx:alpine
    container_name: cruvz-streaming-webapp-test
    restart: always
    depends_on:
      backend:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    ports:
    - "80:80"         # Web Application

    volumes:
    - ./web-app:/usr/share/nginx/html:ro
    - ./web-app/nginx.conf:/etc/nginx/conf.d/default.conf:ro

    networks:
    - cruvz-test-network

volumes:
  backend-test-data:
    driver: local
  backend-test-logs:
    driver: local

networks:
  cruvz-test-network:
    driver: bridge