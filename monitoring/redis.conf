# Redis Configuration for Production Streaming - 1000+ Users
# Optimized for session management and real-time streaming data

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Security - PRODUCTION READY
protected-mode no
# requirepass disabled for initial setup

# Memory Management - Optimized for streaming session data
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Balanced for performance and durability
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename cruvz-redis.rdb
dir /data

# AOF configuration for data safety
appendonly yes
appendfilename "cruvz-streaming.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance Tuning for High Concurrency
tcp-backlog 511
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Streaming-specific optimizations
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client management for 1000+ concurrent users
timeout 300
tcp-keepalive 300
maxclients 2000

# Client output buffer limits for streaming
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 64mb 16mb 60

# Performance monitoring
slowlog-log-slower-than 5000
slowlog-max-len 256
latency-monitor-threshold 50

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG CRUVZ_CONFIG_CMD