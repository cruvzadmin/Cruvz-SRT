# Production Prometheus Configuration for Cruvz Streaming
# Comprehensive monitoring for zero-error production deployment
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cruvz-streaming-production'
    environment: 'production'

# Production Quality Rules - Zero tolerance for critical errors
rule_files:
  - "/etc/prometheus/rules/production-alerts.yml"
  - "/etc/prometheus/rules/performance-alerts.yml"
  - "/etc/prometheus/rules/availability-alerts.yml"

# Production Monitoring Configuration
scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # System-level metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Cruvz Backend API - Core business logic
  - job_name: 'cruvz-backend'
    static_configs:
      - targets: ['backend:5000']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Cruvz Streaming Engine - Core streaming functionality
  - job_name: 'cruvz-origin'
    static_configs:
      - targets: ['origin:8080']
    scrape_interval: 10s
    metrics_path: '/v1/stats/current'
    scrape_timeout: 10s

  # Web Application Frontend
  - job_name: 'cruvz-webapp'
    static_configs:
      - targets: ['web-app:80']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Redis Cache Performance
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Monitoring infrastructure
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics

# Production Alerting Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Configure alertmanager if needed
      scheme: http
      timeout: 10s