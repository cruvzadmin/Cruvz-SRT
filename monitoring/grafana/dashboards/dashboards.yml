apiVersion: 1

# Six Sigma Dashboards Configuration
providers:
  - name: 'Six Sigma Quality Dashboards'
    orgId: 1
    folder: 'Six Sigma Quality'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards