apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cruvz-srt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cruvz-secrets
              key: REDIS_PASSWORD
              optional: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        command: ["/bin/sh"]
        args:
        - -c
        - |
          if [ -z "$REDIS_PASSWORD" ]; then
            exec redis-server \
              --save "900 1" \
              --save "300 10" \
              --save "60 10000" \
              --loglevel warning \
              --maxmemory 512mb \
              --maxmemory-policy allkeys-lru \
              --tcp-keepalive 300 \
              --timeout 0 \
              --databases 16 \
              --appendonly yes \
              --appendfsync everysec
          else
            exec redis-server \
              --save "900 1" \
              --save "300 10" \
              --save "60 10000" \
              --loglevel warning \
              --maxmemory 512mb \
              --maxmemory-policy allkeys-lru \
              --requirepass "$REDIS_PASSWORD" \
              --tcp-keepalive 300 \
              --timeout 0 \
              --databases 16 \
              --appendonly yes \
              --appendfsync everysec
          fi
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              if [ -z "$REDIS_PASSWORD" ]; then
                redis-cli ping | grep PONG
              else
                redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
              fi
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              if [ -z "$REDIS_PASSWORD" ]; then
                redis-cli ping | grep PONG
              else
                redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
              fi
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 2
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cruvz-srt
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: cruvz-srt
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: cruvz-srt-storage
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      name: redis-pv
